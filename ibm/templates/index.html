<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">File Summarizer</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                <option value="en" selected>English</option>
                <option value="as">Assamese</option>
                <option value="bn">Bengali</option>
                <option value="brx">Bodo</option>
                <option value="doi">Dogri</option>
                <option value="gu">Gujarati</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="ks">Kashmiri</option>
                <option value="kok">Konkani</option>
                <option value="mai">Maithili</option>
                <option value="ml">Malayalam</option>
                <option value="mni">Manipuri</option>
                <option value="mr">Marathi</option>
                <option value="ne">Nepali</option>
                <option value="or">Odia</option>
                <option value="pa">Punjabi</option>
                <option value="sa">Sanskrit</option>
                <option value="sat">Santali</option>
                <option value="sd">Sindhi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
            </select><br>
            <label for="target_language">Target Language:</label>
            <select id="target_language" name="target_language" required>
                <option value="en" selected>English</option>
                <option value="as">Assamese</option>
                <option value="bn">Bengali</option>
                <option value="brx">Bodo</option>
                <option value="doi">Dogri</option>
                <option value="gu">Gujarati</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="ks">Kashmiri</option>
                <option value="kok">Konkani</option>
                <option value="mai">Maithili</option>
                <option value="ml">Malayalam</option>
                <option value="mni">Manipuri</option>
                <option value="mr">Marathi</option>
                <option value="ne">Nepali</option>
                <option value="or">Odia</option>
                <option value="pa">Punjabi</option>
                <option value="sa">Sanskrit</option>
                <option value="sat">Santali</option>
                <option value="sd">Sindhi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
            </select>
            <div class="form-group">
                <label for="fileInput">Upload your file (.docx, .pdf, .txt):</label>
                <input type="file" class="form-control-file" id="fileInput" name="file" accept=".docx, .pdf, .txt"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Summarize</button>
        </form>
        <hr>
        <div id="summary" class="mt-4">{{summary_text}}</div>
    </div>
</body>

</html>
